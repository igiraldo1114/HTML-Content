    <body>

            <!-- Navigation bar -->
            <header>
                <h1>My Yummy cupcake shop!</h1>
                <nav>
                    <ul>
                        <li><a href="#Home">Home</a></li>

                    </ul>
                </nav>
            </header>
<br><br>


        <form action="#" method="POST">
<!-- basic contact form -->
        <fieldset>
            <legend>personal information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br><br>

            <!-- message -->

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Any additional comments here">
            
            </textarea>
            <br><br>

            <!-- bonus -->
            <p>How did you find us?</p>
            <label for="social media">Social media</label>
            <input type="radio" id="social media" name="user method" value="social media">
            
            <label for="Google">Google</label>
            <input type="radio" id="google" name="user method" value="google">

            <label for="newsletter">Newsletter</label>
            <input type="radio" id="newsletter" name="user method" value="newsletter">
            

        </fieldset>
        <input type="submit" value="submit">
        <br><br>

        

        <!-- Table scructure -->
    <main>

    </main>
